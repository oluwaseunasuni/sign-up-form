<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div>
      <h1>
        Learn to code by watching others
      </h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>

    </div>

    <div>
      <div class="box blue-box">
        <p>
          <strong>Try it free 7 days</strong>
          then $20/mo. thereafter
        </p>
      </div>

      <form class="box">
        <div class="form-control">
          <input type="text" name="First Name" placeholder="First Name" id="">
        </div>
        <div class="form-control">
          <input type="text" name="Last Name" placeholder="Last Name" id="">
        </div>
        <div class="form-control">
          <input type="email" name="email" placeholder="email" id="">
        </div>
        <div class="form-control">
          <input type="password" name="password" placeholder="Password" id="">
        </div>
        <button>
          Claim your free trial 
        </button>
        <small>
          By clicking the button, you are agreeing to our <a href="http://#">Terms and Services</a> 
        </small>
      </form>

    </div>
  </div>
</body>
</html>
